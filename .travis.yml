language: node_js
sudo: required
node: 
os:
- linux
node_js:
- '10'
before_install:
- nvm install 9
- npm install -g npm@5
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends
  -y icnsutils graphicsmagick xz-utils; fi
- npm install -g greenkeeper-lockfile
addons:
  apt:
    packages:
    - xvfb
before_script:
- greenkeeper-lockfile-update
- node --version
- npm --version
script:
- travis_wait 30 npm run package-ci # This command takes a long time, so increased the time limit to 30 minutes (default is 10 minutes)
after_script:
- greenkeeper-lockfile-upload
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
install:
- npm install appium-base-driver # Hack fix for Chromedriver installation problem
- npm ci
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
dist: trusty
env:
  global:
  - secure: 
  - secure: 
